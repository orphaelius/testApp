<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
  <title>Asymptopia — Pets/Theme</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header class="appbar">
    <div class="appbar-inner">
      <a class="brand" href="./index.html">Asymptopia</a>
      <nav class="nav">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" href="./creator.html">My Character</a>
        <a class="nav-link active" href="./settings.html">Pets/Theme</a>
        <a class="nav-link" href="./about.html">About Us</a>
      </nav>
    </div>
  </header>

  <main class="wrap layout-single">
    <section class="card">
      <h1>Settings</h1>
      <p class="muted">Themes & companion pets.</p>

      <div class="settings-grid">
        <div class="group">
          <h2>Theme</h2>
          <label class="stack">
            <span class="label">Color theme</span>
            <select id="themeSelect" class="select">
              <option value="blue">Neon Blue</option>
              <option value="pink">Sakura</option>
              <option value="burgundy">Red</option>
              <option value="green">Emerald</option>
              <option value="yellow">Solar</option>
            </select>
          </label>
          <label class="stack">
            <span class="label">Glow Strength</span>
            <input id="tintStrength" type="range" min="0" max="1" step="0.05" value="0.25"/>
          </label>
        </div>

        <div class="group">
          <h2>Companion Pet</h2>
          <p class="muted">Pick a companion pet to aid your journey! Companion pets provide various hint-powers</p>
          <div id="petGrid" class="pet-grid"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot"><small>© <span id="year"></span> Asymptopia</small></footer>
  <script type="module" src="./settings.js"></script>
</body>
</html>
