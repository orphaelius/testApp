<!-- (inside <form id="creatorForm" ...>) -->

<div class="row">
  <span>From assets folder</span>
  <p class="note">Choose one of your uploaded GIFs from <code>./assets/avatars/</code>. You control the list in <code>creator.js</code>.</p>
  <div id="assetGrid" class="avatar-grid"></div>
</div>

<div class="row">
  <span>Upload custom sprite (optional)</span>
  <div class="grid-2">
    <label class="btn">
      <input id="fileInput" type="file" accept="image/gif,image/png,image/webp,image/jpeg" hidden/>
      Choose File
    </label>
    <select id="assetType" class="select" title="How to render the sprite">
      <option value="auto">Auto-detect</option>
      <option value="image">Static image</option>
      <option value="gif">Animated GIF</option>
      <option value="sprite">Sprite sheet (strip)</option>
    </select>
  </div>
  <div id="spriteOptions" class="grid-2" style="display:none">
    <label>Cols (strip)
      <input id="cols" type="number" min="1" max="24" value="6" class="select" />
    </label>
    <label>FPS
      <input id="fps" type="number" min="1" max="60" value="8" class="select" />
    </label>
  </div>
  <div class="grid-2">
    <label>Scale
      <input id="scale" type="number" step="0.1" value="1" class="select"/>
    </label>
    <label>Offset X
      <input id="offx" type="number" step="1" value="0" class="select"/>
    </label>
    <label>Offset Y
      <input id="offy" type="number" step="1" value="0" class="select"/>
    </label>
  </div>
  <p class="note">Tip: For 64Ã—64 sprites, start with scale 1.0. Adjust offsets to center.</p>
</div>
