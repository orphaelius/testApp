<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Asymptium â€” My Character</title>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="appbar">
    <div class="appbar-inner">
      <a class="brand" href="./index.html">Asymptium</a>
      <nav class="nav">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link active" href="./creator.html">My Character</a>
        <a class="nav-link" href="./settings.html">Settings</a>
        <a class="nav-link" href="./about.html">About Us</a>
      </nav>
    </div>
  </header>

  <main class="creator-wrap">
    <section class="creator-card card">
      <h1>Customize Character</h1>
      <p class="muted">Choose a preset or select from your asset folder (GIFs animate). Theme & pets live on the Settings page.</p>

      <div class="creator-grid">
        <div class="preview">
          <div id="creatorPreview" class="preview-window"></div>
          <div class="char-name creator-name"><input id="name" type="text" maxlength="24" placeholder="Name e.g., Nova"/></div>
        </div>

        <form id="creatorForm" class="controls" autocomplete="off">
          <div class="row">
            <span>Avatar presets (10)</span>
            <div id="avatarGrid" class="avatar-grid"></div>
          </div>

          <div class="row">
            <span>From assets folder</span>
            <p class="note">Folder: <code>./CharacterAssets/</code></p>
            <div id="assetGrid" class="avatar-grid"></div>
          </div>

          <div id="uploadRow" class="row">
            <span>Upload custom sprite (optional)</span>
            <label class="btn"><input id="fileInput" type="file" accept="image/gif,image/png,image/webp,image/jpeg" hidden/> Choose File</label>
            <div class="grid-3">
              <label>Type
                <select id="assetType" class="select">
                  <option value="auto">Auto</option>
                  <option value="gif">GIF</option>
                  <option value="image">Image</option>
                  <option value="sprite">Sprite strip</option>
                </select>
              </label>
              <label>Cols <input id="cols" type="number" min="1" max="24" value="6" class="select"/></label>
              <label>FPS <input id="fps" type="number" min="1" max="60" value="8" class="select"/></label>
            </div>
            <div class="grid-3">
              <label>Scale <input id="scale" type="number" step="0.1" value="1" class="select"/></label>
              <label>Off X <input id="offx" type="number" step="1" value="0" class="select"/></label>
              <label>Off Y <input id="offy" type="number" step="1" value="0" class="select"/></label>
            </div>
            <button id="convertBtn" class="btn" type="button">Make controllable (convert GIF)</button>
          </div>

          <div class="row">
            <label>Shape
              <select id="shape" class="select">
                <option value="rounded">Rounded</option>
                <option value="circle">Circle</option>
                <option value="diamond">Diamond</option>
                <option value="hex">Hexagon</option>
              </select>
            </label>
            <div class="swatches">
              <button class="swatch" style="--c:#6aa6ff" data-color="#6aa6ff" type="button"></button>
              <button class="swatch" style="--c:#ff78c4" data-color="#ff78c4" type="button"></button>
              <button class="swatch" style="--c:#a33a4a" data-color="#a33a4a" type="button"></button>
              <button class="swatch" style="--c:#4bdc84" data-color="#4bdc84" type="button"></button>
              <button class="swatch" style="--c:#ffd24d" data-color="#ffd24d" type="button"></button>
            </div>
          </div>

          <div class="creator-actions">
            <a class="btn" href="./index.html">Cancel</a>
            <button id="saveReturn" class="btn btn-primary" type="submit">Save & Return</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- gif decoder for conversion -->
  <script src="https://unpkg.com/gifuct-js/dist/gifuct.min.js"></script>
  <script type="module" src="./creator.js"></script>
</body>
</html>
